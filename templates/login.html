{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h1 class="page-title">Manager Sign In</h1>
    <span class="pill-badge">Staff portal</span>
</div>

<div class="form-card">
    {% if error %}
        <div class="flash flash-error">
            {{ error }}
        </div>
    {% endif %}

    <form action="{{ url_for('login') }}" method="POST">
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email" autocomplete="email" required><br>

        <label for="password">Password</label><br>
        <input id="password" type="password" name="password" autocomplete="current-password" required><br>

        <div class="form-actions">
            <input type="submit" value="Login" class="button">
        </div>
    </form>

    <p class="form-footer-text">
        New here? <a href="{{ url_for('signup') }}">Create a manager account</a>
    </p>
</div>

{% endblock %}
