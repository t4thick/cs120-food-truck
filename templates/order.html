<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Place an Order</h1>
</header>

<main>
    {% if result_message is defined %}
        <p><strong>{{ result_message }}</strong></p>
    {% endif %}

    <form action="{{ url_for('order_page') }}" method="POST">
        <label>Customer Name:</label><br>
        <input type="text" name="customer_name" required><br><br>

        <label>Customer Email:</label><br>
        <input type="email" name="customer_email" required><br><br>

        <label>Choose Item:</label><br>
        <select name="item" required>
            {% for item in menu_items %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>Allergies (if any):</label><br>
        <textarea name="allergy_info" rows="3" cols="40"
                  placeholder="Example: I am allergic to gluten, nuts, milk"></textarea>
        <br><br>

        <input type="submit" value="Submit Order" class="button">
    </form>

    <br>
    <a href="/">Back to Home</a>
</main>
</body>
</html>
