<!DOCTYPE html>
<html>
<head>
    <title>{{ title or "CS120 Food Truck" }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav>
    <div class="brand">
        CS120 Food Truck
    </div>
    <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('menu_page') }}">Menu</a>
        <a href="{{ url_for('cart_page') }}">
            Cart{% if cart_count %} ({{ cart_count }}){% endif %}
        </a>
        {% if is_admin %}
            <a href="{{ url_for('admin_dashboard') }}">Admin</a>
            <a href="{{ url_for('staff_page') }}">Staff</a>
            <a href="{{ url_for('schedules_page') }}">Schedules</a>
            <a href="{{ url_for('admin_orders_page') }}">Orders</a>
        {% endif %}
        {% if is_admin %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Manager Login</a>
        {% endif %}
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
